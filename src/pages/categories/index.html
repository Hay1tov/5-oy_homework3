<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/output.css">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="font-primary bg-[#FBF8EC]">

  <!-- Header section -->
  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 ">
    <nav class="max-w-[1208px] container mx-auto p-4 flex items-center justify-between">
      <div class="flex items-center gap-[11px]">
        <img src="../../images/products/main-logo.png" alt="" class="w-10 h-8">
        <img src="../../images/products/Северяночка.png" alt="" class="w-[100px] h-[10px]">
      </div>
      <div class="flex gap-4">
        <div class="py-2 px-3 rounded-[8px] bg-[#70C05B] flex items-center gap-4">
          <i class="fa-solid fa-bars text-white "></i>
          <p class=" text-white ">Каталог</p>
        </div>
        <input type="text" placeholder="Найти товар"
          class="border border-[#70C05B] rounded-[8px] px-4 py-2 w-90 focus:outline-none">
      </div>
      <div class="flex gap-8">
        <div class="flex gap-6">
          <div class="flex flex-col items-center gap-2">
            <img src="../../images/products/Избранное.png" alt="" class="w-6 h-6">
            <p class="text-[12px] text-primary">Избранное</p>
          </div>
          <div class="flex flex-col items-center gap-2">
            <img src="../../images/products/Заказы.png" alt="" class="w-6 h-6">
            <p class="text-[12px] text-primary">продукты</p>
          </div>
          <div class="flex flex-col items-center gap-2">
            <img src="../../images/products/shopping-cart.png" alt="" class="w-6 h-6">
            <p class="text-[12px] text-primary">Корзина</p>
          </div>
        </div>
        <div class="flex gap-[10px] items-center">
          <img src="../../images/products/Алексей.png" alt="" class="w-10 h-10 rounded-[50%]">
          <p>Алексей</p>
        </div>
      </div>
    </nav>
  </header>

</body>

</html>
